<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Work+Sans:wght@900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/animation.js" defer></script>
  <script src="js/logic.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="page">
    <h1 class="header page__header">ROCK PAPER SCISSORS</h1>

    <div class="board page__board">
      <div class="board__side">
        <div class="board__score" id="player-score">0</div>
        <div class="board__player-name">YOU</div>
      </div>
      <img src="img/line.svg" alt="separator">
      <div class="board__side">
        <div class="board__player-name">BINARY</div>
        <div class="board__score" id="computer-score">0</div>
      </div>
    </div> <!-- .board end -->

    <div class="game page__game">
      <div class="player-hands">
        <button class="button" id="rock">
          <div class="button__text">ROCK</div>
          <img src="img/rock-left-white.svg" alt="rock">
        </button>
        <button class="button" id="paper">
          <div class="button__text">PAPER</div>
          <img src="img/paper-left-white.svg" alt="paper">
        </button>
        <button class="button" id="scissors">
          <div class="button__text">SCISSORS</div>
          <img src="img/scissors-left-white.svg" alt="scissors">
        </button>
      </div>
      <div class="computer-hands">
        <button class="button button--reverse" id="computer">
          <img src="img/rock-right-black.svg" alt="rock">
          <div class="button__text">***</div>
        </button>    
      </div>
    </div> <!-- .game end -->  
    
    <footer class="footer">Created by <b>Mustafa Kaya</b></footer>
  </div>
</body>
</html>
